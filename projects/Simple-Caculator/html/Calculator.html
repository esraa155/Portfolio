<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="icon" href="../images/logo-2.png">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/Calculator.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&family=Libre+Baskerville:ital@1&family=Poppins&display=swap"/>
</head>
<body>
    <div class="main-Calculator">
        <div class="header">
            <h1>Calculator</h1>
            <button id="mode">Light</button>
        </div>
        <div class="input-c-btn">
            <input type="text" name="result" id="result" value="" placeholder="0">
            <button onclick="clearAll()" >C</button>
        </div>
        <div class="btns">
            <!-- + - * / -->
            <section class="sc-1">
                <button onclick="input(1)">1</button>
                <button onclick="input(2)">2</button>
                <button onclick="input(3)">3</button>
                <button onclick="input('+')" >+</button>
            </section>
            <section class="sc-2">
                <button onclick="input(4)">4</button>
                <button onclick="input(5)" >5</button>
                <button onclick="input(6)">6</button>
                <button onclick="input('-')">-</button>
            </section>
            <section class="sc-3">
                <button onclick="input(7)">7</button>
                <button onclick="input(8)">8</button>
                <button onclick="input(9)">9</button>
                <button onclick="input('*')">x</button>
            </section>
            <section class="sc-4">
                <button onclick="input('/')">/</button>
                <button onclick="input(0)">0</button>
                <button onclick="input('.')">.</button>
                <button onclick="calculate()">=</button>
            </section>
            <!-- <section class="sc-5">
                <button onclick="precent()">%</button>
                <button onclick="input('**')">^</button>
            </section> -->
        </div>
    </div>
    <script src="../js/Calc.js"></script>
</body>
</html>
